<!-- Menü ve Çıkış Butonu -->
<div class="logout-container">
  <app-menu (featureSelected)="onFeatureSelected($event)"></app-menu>
  <button (click)="logout()" class="btn-logout">Çıkış Yap</button>
</div>

<!-- Haritanın gösterileceği ana alan -->
<div id="map" class="map"></div>

<!-- ALAN BİLGİ KUTUSU -->
<div class="info-box" *ngIf="isInfoBoxVisible && selectedFeatureInfo">
  <button class="close-btn" (click)="closeInfoBox()">×</button>
  <h3>{{ selectedFeatureInfo.name }}</h3>
  <p>{{ selectedFeatureInfo.description }}</p>
</div>

<!-- ALAN DÜZENLEME PANELİ -->
<div class="edit-panel" *ngIf="isEditPanelVisible">
  <h3>Alanı Düzenle</h3>
  <div class="form-group">
    <label for="editName">Alan Adı:</label>
    <input type="text" id="editName" [(ngModel)]="editName" name="editName">
  </div>
  <div class="form-group">
    <label for="editDescription">Açıklama:</label>
    <textarea id="editDescription" [(ngModel)]="editDescription" name="editDescription" rows="3"></textarea>
  </div>
  <div class="panel-actions">
    <button class="btn-onayla" (click)="kaydetDuzenleme()">Kaydet</button>
    <button class="btn-iptal" (click)="iptalEtDuzenleme()">İptal</button>
  </div>
</div>

<!-- YENİ: ALAN EKLEME PANELİ -->
<div class="add-panel" *ngIf="isAddPanelVisible">
  <h3>Yeni Alan Ekle</h3>
  <div class="form-group">
    <label for="addName">Alan Adı:</label>
    <input type="text" id="addName" [(ngModel)]="alanName" name="addName" placeholder="Örn: Evimin Bahçesi">
  </div>
  <div class="form-group">
    <label for="addDescription">Açıklama:</label>
    <textarea id="addDescription" [(ngModel)]="alanDescription" name="addDescription" rows="3" placeholder="Örn: Sulama yapılacak alan"></textarea>
  </div>
  <div class="panel-actions">
    <button class="btn-onayla" (click)="alaniKaydet()">Kaydet</button>
    <button class="btn-iptal" (click)="cizimiIptalEt()">İptal</button>
  </div>
</div>
