<!-- YENİ: Çıkış Yap Butonu (sol üst köşe) -->
<div class="logout-container">
  <button (click)="logout()" class="btn-logout">Çıkış Yap</button>
</div>

<div id="map" class="map"></div>

<!-- DÜZELTME: "Alanı Kaydet" butonu artık her zaman görünmeyecek. -->
<!-- Bu yeni container, sadece çizim bittiğinde ortaya çıkacak. -->
<div class="action-container" *ngIf="sonCizilenFeature">
  <p>Alan çizimi tamamlandı. Şimdi kaydedebilir veya iptal edebilirsiniz.</p>
  <button (click)="kaydetButonunaBasildi()" class="btn-action btn-save">Alanı Kaydet</button>
  <button (click)="cizimiIptalEt()" class="btn-action btn-cancel">Çizimi İptal Et</button>
</div>

<!-- Modal Penceresi (Sizin kodunuzla aynı, sadece buton class'ları düzenlendi) -->
<div class="modal-overlay" *ngIf="isModalVisible">
  <div class="modal-content">
    <h3>Alan Detayları</h3>
    <p>Lütfen çizdiğiniz alan için bir isim ve açıklama girin.</p>
    
    <div class="form-group">
      <label for="alanAdi">Alan Adı:</label>
      <input id="alanAdi" type="text" [(ngModel)]="alanName" placeholder="Örn: Ankara Kalesi Çevresi">
    </div>
    
    <div class="form-group">
      <label for="alanAciklamasi">Açıklama:</label>
      <!-- DÜZELTME: input yerine textarea kullanalım, daha kullanışlı. -->
      <textarea id="alanAciklamasi" [(ngModel)]="alanDescription" placeholder="Örn: Tarihi yerleri kapsayan turistik bölge."></textarea>
    </div>
    
    <div class="modal-actions">
      <button class="btn-iptal" (click)="iptalKayit()">İptal</button>
      <button class="btn-onayla" (click)="onaylaVeKaydet()">Onayla ve Kaydet</button>
    </div>
  </div>
</div>
