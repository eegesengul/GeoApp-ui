<div class="auth-container">
  <div class="auth-form">
    <h2>{{ isLoginMode ? 'Giriş Yap' : 'Kayıt Ol' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="email">E-posta</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <button type="submit" class="btn-submit">{{ isLoginMode ? 'Giriş Yap' : 'Kayıt Ol' }}</button>
    </form>
    <a (click)="toggleMode()" class="toggle-link">
      {{ isLoginMode ? 'Hesabın yok mu? Kayıt Ol' : 'Zaten hesabın var mı? Giriş Yap' }}
    </a>
  </div>
</div>
